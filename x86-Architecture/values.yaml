# Default values for open5gs-epc-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

open5gs:
  image:
    repository: 615956341945.dkr.ecr.us-east-1.amazonaws.com/open5gscore
    pullPolicy: IfNotPresent
    tag: "open5gs-x86-aio"

webui:
  image:
    repository: 615956341945.dkr.ecr.us-east-1.amazonaws.com/open5gscore
    pullPolicy: IfNotPresent
    tag: "open5gs-x86-web"

#This uses the documentDB uri, you need to add open5gs DB to the uri  
mongo:
  uri: "mongodb://user:passwd@url:27017/open5gs?ssl=true&tlsCAFile=/root/rds-combined-ca-bundle.pem&replicaSet=rs0&readPreference=secondaryPreferred&retryWrites=false"
  caSecretName: mongodb-ca

apn: internet  

diameter:
  caSecretName: diameter-ca

hss:
  tlsSecretName: hss-tls

mme:
  tlsSecretName: mme-tls
  mcc: 208
  mnc: 93
  tac: 7
  networkName: Open5GS

pcrf:
  tlsSecretName: pcrf-tls  

smf:
  tlsSecretName: smf-tls 